{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in resultados %}

            </li>
        {% endfor %}
    </ul>

{% endblock %}
